{% extends 'base.html' %}

{% block title %}
Nodes
{% endblock %}

{% block content %}
<h1>Nodes</h1>

<ul>
  {% for node in nodes %}
    <li>
        <p>{{ node }}</p>
        <a href="/nodes/{{node.id}}">Show</a>
        <a href="/nodes/{{node.id}}/edit">Edit</a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
